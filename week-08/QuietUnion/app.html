<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City As System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.css" type="text/css">
</head>
<body>
    <div id="key">
        <h1>Quiet Union</h1>
        <p>Find the current quiet seating areas<br> at Union Square Park!</p>
        <br>
        <h2>Key:</h2>
        <ul>
          <li>
              <span class="construction"></span><span class="key-text">Construction</span>
          </li>
          <li>
              <span class="traffic"></span><span class="key-text">Traffic</span>
          </li>
          <li>
              <span class="subway"></span><span class="key-text">Subway</span>
          </li>
          <li>
            <span class="streetVendors"></span><span class="key-text">Street Vendors</span>
        </li>
        <li>
            <span class="nightlife"></span><span class="key-text">Nightlife</span>
        </li>
        <li>
            <span class="people"></span><span class="key-text">People</span>
        </li>
        <li>
          <span class="cityServices"></span><span class="key-text">City Services</span>
      </li>
        
      </ul>
      </div>
   


    <div id="map" class="map"></div>





    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
